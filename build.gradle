plugins {
    id 'java'
    id 'application' //run的插件
}

group 'com.github.rainyday1837'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}

//設定主程式所在的class
application {
    mainClassName 'com.github.rainyday1837.Main'
}
